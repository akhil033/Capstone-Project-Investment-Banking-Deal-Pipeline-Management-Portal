<mat-toolbar class="header-toolbar" *ngIf="currentUser">
  <div class="toolbar-content">
    <div class="header-left">
      <mat-icon class="logo-icon">business_center</mat-icon>
      <span class="app-title">Deal Pipeline Management</span>
    </div>

    <div class="header-center">
      <button mat-button routerLink="/deals" routerLinkActive="active-link">
        <mat-icon>dashboard</mat-icon>
        Deals
      </button>
      
      <button mat-button routerLink="/admin/users" routerLinkActive="active-link" *ngIf="isAdmin">
        <mat-icon>people</mat-icon>
        User Management
      </button>
    </div>

    <div class="header-left">
      <button mat-button [matMenuTriggerFor]="userMenu" class="user-menu-button">
        <mat-icon>account_circle</mat-icon>
        <span class="username">{{ currentUser.username }}</span>
        <span class="role-badge" [class.admin-badge]="isAdmin">{{ getRoleBadgeText() }}</span>
        <mat-icon>arrow_drop_down</mat-icon>
      </button>
      
      <mat-menu #userMenu="matMenu" class="user-menu">
        <div class="user-info">
          <div class="user-details">
            <div class="user-name">{{ currentUser.username }}</div>
            <div class="user-email">{{ currentUser.email }}</div>
            <div class="user-role" [class.admin-role]="isAdmin">
              <mat-icon>{{ isAdmin ? 'admin_panel_settings' : 'person' }}</mat-icon>
              {{ getRoleBadgeText() }}
            </div>
          </div>
        </div>
        <mat-divider></mat-divider>
        <button mat-menu-item (click)="logout()">
          <mat-icon>logout</mat-icon>
          <span>Logout</span>
        </button>
      </mat-menu>
    </div>
  </div>
</mat-toolbar>

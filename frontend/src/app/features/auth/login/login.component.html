<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <div class="login-icon">
        <mat-icon>business_center</mat-icon>
      </div>
      <h1 class="login-title">Deal Pipeline Management</h1>
      <p class="login-subtitle">Investment Banking Portal</p>
    </div>
    
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <div class="form-group">
        <label class="form-label">Username</label>
        <mat-form-field class="form-field" appearance="outline">
          <input 
            matInput 
            formControlName="username" 
            placeholder="Enter your username"
            autocomplete="username" />
          <mat-icon matPrefix class="input-icon">person</mat-icon>
          <mat-error *ngIf="username?.hasError('required')">
            Username is required
          </mat-error>
          <mat-error *ngIf="username?.hasError('minlength')">
            Username must be at least 3 characters
          </mat-error>
        </mat-form-field>
      </div>
      
      <div class="form-group">
        <label class="form-label">Password</label>
        <mat-form-field class="form-field" appearance="outline">
          <input 
            matInput 
            type="password" 
            formControlName="password" 
            placeholder="Enter your password"
            autocomplete="current-password" />
          <mat-icon matPrefix class="input-icon">lock</mat-icon>
          <mat-error *ngIf="password?.hasError('required')">
            Password is required
          </mat-error>
          <mat-error *ngIf="password?.hasError('minlength')">
            Password must be at least 6 characters
          </mat-error>
        </mat-form-field>
      </div>
      
      <div *ngIf="errorMessage" class="error-banner">
        <mat-icon>error_outline</mat-icon>
        <span>{{ errorMessage }}</span>
      </div>
      
      <button
        mat-raised-button
        type="submit"
        class="login-button"
        [disabled]="loading || loginForm.invalid">
        <span *ngIf="!loading">Sign In</span>
        <mat-spinner *ngIf="loading" diameter="20" class="button-spinner"></mat-spinner>
      </button>
    </form>
    
    <div class="login-footer">
      <p class="footer-text">Demo Credentials: admin/admin123 or user/user123</p>
    </div>
  </div>
</div>

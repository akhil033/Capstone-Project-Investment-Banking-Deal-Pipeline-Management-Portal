version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: deal-pipeline-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_DATABASE: dealdb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - deal-pipeline-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/dealdb --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: deal-pipeline-backend
    restart: unless-stopped
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATA_MONGODB_HOST: mongodb
      SPRING_DATA_MONGODB_PORT: 27017
      SPRING_DATA_MONGODB_DATABASE: dealdb
      JWT_SECRET: ${JWT_SECRET:-YW55X3NlY3JldF9rZXlfZm9yX2RlYWxfcGlwZWxpbmVfbWFuYWdlbWVudF9wb3J0YWxfc3lzdGVt}
    ports:
      - "8080:8080"
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - deal-pipeline-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/auth/login"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: deal-pipeline-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - deal-pipeline-network

volumes:
  mongodb_data:
    driver: local

networks:
  deal-pipeline-network:
    driver: bridge
